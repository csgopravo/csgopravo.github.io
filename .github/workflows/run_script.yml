name: Run Python Lucky Dice Script

on:
  # Chạy thủ công từ tab Actions trên GitHub
  workflow_dispatch:
  # Chạy theo lịch (ví dụ: mỗi giờ)
  # schedule:
  #   - cron: '0 * * * *' # Chạy vào phút thứ 0 của mỗi giờ
  # Chạy khi có push vào branch main/master (tùy bạn chọn)
  # push:
  #   branches:
  #     - main # hoặc master

jobs:
  run_python_script:
    runs-on: ubuntu-latest # Sử dụng máy ảo Ubuntu mới nhất
    # timeout-minutes: 10 # Ví dụ: Giới hạn thời gian chạy của job là 10 phút
                          # Nếu không có, job sẽ chạy đến khi script dừng hoặc timeout mặc định của GitHub (6 tiếng)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Action để checkout code từ repo

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Chọn phiên bản Python bạn muốn dùng

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Cài đặt thư viện từ requirements.txt
          # Hoặc nếu không dùng requirements.txt:
          # pip install requests

      - name: Run script
        run: python requests.py # Tên file Python của bạn
        # env: # Nếu cần truyền biến môi trường vào script
        #   API_KEY: ${{ secrets.YOUR_API_KEY_SECRET_NAME }}
